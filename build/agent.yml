apiVersion: apps/v1
kind: Deployment
metadata:
  name: sso-bot
  labels:
    app: sso-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sso-bot
  template:
    metadata:
      labels:
        app: sso-bot
    spec:
      containers:
      - name: sso-bot
        image: docker-registry.default.svc:5000/cicd/sso-bot:latest
      
